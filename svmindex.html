<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folk Art Prediction Model</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Folk Art Prediction Model</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data" class="prediction-form">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>
        
        <div class="result">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
